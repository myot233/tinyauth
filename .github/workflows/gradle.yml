name: Java CI with Gradle

on:
  push:
    branches: [ "1.18.2" ]
    tags: [ "v*.*.*" ]
  pull_request:
    branches: [ "1.18.2" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-disabled: true

      - name: Validate Gradle Wrapper Integrity
        uses: gradle/actions/wrapper-validation@v3

      # Add step to set execute permissions for gradlew
      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew build

      # è·å–ç‰ˆæœ¬ä¿¡æ¯
      - name: Get version
        id: get_version
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION=$(grep 'mod_version=' gradle.properties | cut -d'=' -f2)
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: TinyAuth-${{ steps.get_version.outputs.VERSION }}
          path: |
            build/libs/*.jar
            !build/libs/*-sources.jar
            !build/libs/*-javadoc.jar
          retention-days: 30

      - name: Upload Release Build (on main branch)
        if: github.ref == 'refs/heads/1.18.2' && github.event_name == 'push'
        uses: actions/upload-artifact@v4
        with:
          name: TinyAuth-Release-${{ github.run_number }}
          path: build/libs/*.jar
          retention-days: 90

