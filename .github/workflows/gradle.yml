name: Java CI with Gradle

on:
  push:
    branches: [ "1.18.2" ]
    tags: [ "v*.*.*" ]
  pull_request:
    branches: [ "1.18.2" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-disabled: true

      - name: Validate Gradle Wrapper Integrity
        uses: gradle/actions/wrapper-validation@v3

      # Add step to set execute permissions for gradlew
      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew build

      # è·å–ç‰ˆæœ¬ä¿¡æ¯
      - name: Get version
        id: get_version
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION=$(grep 'mod_version=' gradle.properties | cut -d'=' -f2)
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      # ç”Ÿæˆæ›´æ–°æ—¥å¿—ï¼ˆä»…åœ¨åˆ›å»º Release æ—¶ï¼‰
      - name: Generate Changelog
        if: startsWith(github.ref, 'refs/tags/')
        id: changelog
        run: |
          # è·å–ä¸Šä¸€ä¸ªæ ‡ç­¾
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          CURRENT_TAG=${{ steps.get_version.outputs.VERSION }}
          
          echo "Current tag: $CURRENT_TAG"
          echo "Previous tag: $PREVIOUS_TAG"
          
          # å¦‚æœæ²¡æœ‰ä¸Šä¸€ä¸ªæ ‡ç­¾ï¼Œè·å–æ‰€æœ‰æäº¤
          if [ -z "$PREVIOUS_TAG" ]; then
            COMMIT_RANGE="HEAD"
            echo "No previous tag found, using all commits"
          else
            COMMIT_RANGE="$PREVIOUS_TAG..HEAD"
            echo "Using commit range: $COMMIT_RANGE"
          fi
          
          # åˆ›å»ºä¸´æ—¶æ–‡ä»¶å­˜å‚¨æ›´æ–°æ—¥å¿—
          CHANGELOG_FILE=$(mktemp)
          
          # æ”¶é›†ä¸åŒç±»å‹çš„æäº¤
          FEATURES=$(git log $COMMIT_RANGE --pretty=format:"- %s" --grep="^feat" --grep="^feature" --grep="^add" --grep="^æ–°å¢" --grep="^æ·»åŠ " -i || true)
          FIXES=$(git log $COMMIT_RANGE --pretty=format:"- %s" --grep="^fix" --grep="^bug" --grep="^ä¿®å¤" --grep="^bugfix" -i || true)
          IMPROVEMENTS=$(git log $COMMIT_RANGE --pretty=format:"- %s" --grep="^improve" --grep="^enhance" --grep="^ä¼˜åŒ–" --grep="^æ”¹è¿›" --grep="^perf" -i || true)
          DOCS=$(git log $COMMIT_RANGE --pretty=format:"- %s" --grep="^docs" --grep="^doc" --grep="^æ–‡æ¡£" -i || true)
          OTHERS=$(git log $COMMIT_RANGE --pretty=format:"- %s" --invert-grep --grep="^feat" --grep="^feature" --grep="^add" --grep="^æ–°å¢" --grep="^æ·»åŠ " --grep="^fix" --grep="^bug" --grep="^ä¿®å¤" --grep="^bugfix" --grep="^improve" --grep="^enhance" --grep="^ä¼˜åŒ–" --grep="^æ”¹è¿›" --grep="^perf" --grep="^docs" --grep="^doc" --grep="^æ–‡æ¡£" --grep="^bump version" --grep="^release" --grep="^merge" -i || true)
          
          # ç”Ÿæˆç»“æ„åŒ–çš„æ›´æ–°æ—¥å¿—
          echo "## ğŸ‰ TinyAuth $CURRENT_TAG" > $CHANGELOG_FILE
          echo "" >> $CHANGELOG_FILE
          
          if [ ! -z "$FEATURES" ]; then
            echo "### âœ¨ æ–°åŠŸèƒ½" >> $CHANGELOG_FILE
            echo "$FEATURES" >> $CHANGELOG_FILE
            echo "" >> $CHANGELOG_FILE
          fi
          
          if [ ! -z "$FIXES" ]; then
            echo "### ğŸ› Bug ä¿®å¤" >> $CHANGELOG_FILE
            echo "$FIXES" >> $CHANGELOG_FILE
            echo "" >> $CHANGELOG_FILE
          fi
          
          if [ ! -z "$IMPROVEMENTS" ]; then
            echo "### ğŸš€ æ€§èƒ½ä¼˜åŒ–" >> $CHANGELOG_FILE
            echo "$IMPROVEMENTS" >> $CHANGELOG_FILE
            echo "" >> $CHANGELOG_FILE
          fi
          
          if [ ! -z "$DOCS" ]; then
            echo "### ğŸ“š æ–‡æ¡£æ›´æ–°" >> $CHANGELOG_FILE
            echo "$DOCS" >> $CHANGELOG_FILE
            echo "" >> $CHANGELOG_FILE
          fi
          
          if [ ! -z "$OTHERS" ]; then
            echo "### ğŸ”§ å…¶ä»–æ›´æ”¹" >> $CHANGELOG_FILE
            echo "$OTHERS" >> $CHANGELOG_FILE
            echo "" >> $CHANGELOG_FILE
          fi
          
          # æ·»åŠ ç‰ˆæœ¬ä¿¡æ¯å’Œå®‰è£…è¯´æ˜
          echo "### ğŸ“‹ ç‰ˆæœ¬ä¿¡æ¯" >> $CHANGELOG_FILE
          echo "- **Minecraft ç‰ˆæœ¬**: 1.18.2" >> $CHANGELOG_FILE
          echo "- **Forge ç‰ˆæœ¬**: 40.3.9" >> $CHANGELOG_FILE
          echo "- **Java ç‰ˆæœ¬**: 17" >> $CHANGELOG_FILE
          echo "" >> $CHANGELOG_FILE
          
          echo "### ğŸ”§ å®‰è£…æ–¹æ³•" >> $CHANGELOG_FILE
          echo "1. ç¡®ä¿å·²å®‰è£… Minecraft Forge 1.18.2 - 40.3.9" >> $CHANGELOG_FILE
          echo "2. å°†ä¸‹è½½çš„ \`TinyAuth-$CURRENT_TAG.jar\` æ–‡ä»¶æ”¾å…¥ \`.minecraft/mods\` æ–‡ä»¶å¤¹" >> $CHANGELOG_FILE
          echo "3. å¯åŠ¨æ¸¸æˆå³å¯" >> $CHANGELOG_FILE
          echo "" >> $CHANGELOG_FILE
          
          echo "### ğŸ“– å®Œæ•´æ›´æ–°æ—¥å¿—" >> $CHANGELOG_FILE
          echo "æŸ¥çœ‹å®Œæ•´æ›´æ–°æ—¥å¿—è¯·è®¿é—®ï¼š[CHANGELOG.md](https://github.com/${{ github.repository }}/blob/1.18.2/CHANGELOG.md)" >> $CHANGELOG_FILE
          
          # å°†æ›´æ–°æ—¥å¿—å†…å®¹è®¾ç½®ä¸ºè¾“å‡ºå˜é‡
          {
            echo 'CHANGELOG<<EOF'
            cat $CHANGELOG_FILE
            echo 'EOF'
          } >> $GITHUB_OUTPUT
          
          # æ˜¾ç¤ºç”Ÿæˆçš„æ›´æ–°æ—¥å¿—ï¼ˆç”¨äºè°ƒè¯•ï¼‰
          echo "Generated changelog:"
          cat $CHANGELOG_FILE

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: TinyAuth-${{ steps.get_version.outputs.VERSION }}
          path: |
            build/libs/*.jar
            !build/libs/*-sources.jar
            !build/libs/*-javadoc.jar
          retention-days: 30

      - name: Upload Release Build (on main branch)
        if: github.ref == 'refs/heads/1.18.2' && github.event_name == 'push'
        uses: actions/upload-artifact@v4
        with:
          name: TinyAuth-Release-${{ github.run_number }}
          path: build/libs/*.jar
          retention-days: 90

      # åˆ›å»º GitHub Release (ä»…åœ¨æ¨é€æ ‡ç­¾æ—¶è§¦å‘)
      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          name: "TinyAuth ${{ steps.get_version.outputs.VERSION }}"
          tag_name: ${{ steps.get_version.outputs.VERSION }}
          body: ${{ steps.changelog.outputs.CHANGELOG }}
          files: |
            build/libs/*.jar
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
