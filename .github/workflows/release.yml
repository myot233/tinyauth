name: Create Release

on:
  push:
    tags:
      - 'v*.*.*'  # 匹配版本标签，如 v1.0.0, v1.2.3

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-disabled: true

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew build

      - name: Test with Gradle
        run: ./gradlew test

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Prepare Release Files
        run: |
          mkdir -p release
          cp build/libs/*.jar release/
          # 移除sources和javadoc jar文件
          rm -f release/*-sources.jar
          rm -f release/*-javadoc.jar
          # 重命名主jar文件
          cd release
          for file in *.jar; do
            if [[ ! "$file" =~ (sources|javadoc) ]]; then
              mv "$file" "TinyAuth-${{ steps.get_version.outputs.VERSION }}.jar"
              break
            fi
          done

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.VERSION }}
          name: TinyAuth ${{ steps.get_version.outputs.VERSION }}
          body: |
            ## TinyAuth ${{ steps.get_version.outputs.VERSION }}
            
            ### 🚀 新功能
            - 添加此版本的新功能说明
            
            ### 🐛 Bug修复  
            - 添加此版本的Bug修复说明
            
            ### 📥 下载
            下载 `TinyAuth-${{ steps.get_version.outputs.VERSION }}.jar` 并放入你的服务器的 `mods` 文件夹中。
            
            ### 💡 使用说明
            请查看 [README.md](https://github.com/${{ github.repository }}/blob/main/README.md) 获取详细的安装和配置说明。
            
            ---
            **支持的Minecraft版本**: 1.18.2+  
            **需要的Java版本**: 17+  
            **Mod平台**: Forge
          files: |
            release/TinyAuth-${{ steps.get_version.outputs.VERSION }}.jar
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 